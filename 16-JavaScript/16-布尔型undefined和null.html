<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 布尔型 true false 
        console.log(true)
        console.log(false)
        // 2. undefined  只声明不赋值
        let age
        age = true
        console.log(age)
        if (age == true) {
            console.log("fff")
        }



        //    3. null  空
        let obj = null
        console.log(obj)
        if(obj == null){
            console.log("ff2f")
        }
        
    </script>
</body>

</html>
