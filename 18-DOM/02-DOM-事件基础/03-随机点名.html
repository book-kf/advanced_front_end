<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out{
            display: flex;
        }
        .namePerson{

            width: 300px;
            height: 30px;
            background-color: #DDD;
            border: 1px solid black;
            text-align: center;
            line-height: 30px;
        }

    </style>
</head>
<body>
    <div class="out">
        <div class="namePerson"></div>
        <button>点名</button>
    </div>

    <script>
        let nameDiv = document.querySelector('.namePerson')
        let btn = document.querySelector('button')
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min
        }

        // 声明一个数组
        let arr = ['赵云', '黄忠', '关羽', '张飞', '马超', '刘备', '曹操', 'pink老师']

        btn.addEventListener('click', function () {
            let randomNum = getRandom(0, arr.length-1)
            console.log(typeof arr[randomNum])
            if(arr[randomNum] == undefined){
                nameDiv.innerHTML = `没有了`
                btn.disabled = true
                return
            } 
            nameDiv.innerHTML = arr[randomNum]
            arr.splice(randomNum,1)
            console.log(arr)
        })
    </script>
</body>
</html>
