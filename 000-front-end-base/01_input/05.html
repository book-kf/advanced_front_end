<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- rowspan 竖着合并几行
    colspan 横着合并几行 -->
    <table border="1" width="500" height="300">
        <caption><h3>优秀学生信息表格</h3></caption>
        <tr>
            <th>年级</th>
            <th>姓名</th>
            <th>学号</th>
            <th>班级</th>
        </tr>
        <tr>

            <td rowspan="2">高三</td>
            <td>迪丽热巴</td>
            <td>110</td>
            <td>三年二班</td>
        </tr>
        <tr>
            <td>古力娜扎</td>
            <td>120</td>
            <td>三年三班</td>
        </tr>
        <tr>
            <td>评语</td>
            <td colspan="3">你们很优秀</td>
            
        </tr>
    </table>
</body>
</html>
