<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 普通文本框 -->
    文本input: <input type="text" placeholder="please your username">
    <br>
    <br>
    <!-- 密码框，不限时文本 -->
    密码input：<input type="password" >
    <br>
    <br>
    <!-- name：属性用来给单选框分组，一组单选框智能选择一个  checked：默认选中的单选框 -->
    单选input1：<input type="radio" name="group1" checked>
    单选input2：<input type="radio" name="group1">

    <br>
    <br>
    多选input：<input type="checkbox">
    <br>
    <br>
    <!-- multiple 多文件上传 -->
    文件input：<input type="file" multiple>

</body>
</html>
