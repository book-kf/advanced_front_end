<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form 划分表单域 ， submit和reset才会起作用-->
    <form action="">
        用户名：<input type="text" placeholder="输入你的用户名">
        <br>
        <br>
        密 码：<input type="text" placeholder="输入你的密码">
        <br>
        <br>
        <p><b>input:</b>提交的三个按钮</p>
        <input type="submit" value="登陆">
        <br>
        <input type="reset">
        <br>
        <!-- 普通按钮，配合js 使用 -->
        <input type="button", value="普通按钮">
        <br>
        <br>
        <p><b>button:</b>提交的三个按钮</p>
        <br>
        <button type="submit">button按钮</button>
        <br>
        <button type="reset">button按钮</button>
        <br>
        <!-- type="button" 配合js使用 -->
        <button type="button">button普通按钮</button>
    </form>

</body>
</html>
