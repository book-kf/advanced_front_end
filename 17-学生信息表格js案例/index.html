    <script>

        // 定义一个存储了若干学生信息的数组，相当于从后端获取到的数据
        let students = [
            { name: '小明', age: 18, gender: '男', hometown: '河北省' },
            { name: '小红', age: 19, gender: '女', hometown: '河南省' },

        document.write(`
        <table>

    </tr>
        `)

            document.write(`<tr>
                <td>${i+1}</td>

        <td>${students[i]['age']}</td>

    </table>
