<body>
    <script>
        // 返回的什么类型  string  number Boolean null
        console.log(typeof 123)
        console.log(typeof '123')
        console.log(typeof true)
        console.log(typeof undefined)
        console.log(typeof null)
        let num = 10
        console.log(typeof num + '11')
            // console.log('number' + '11')


    </script>
