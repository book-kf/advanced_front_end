<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        声明变量关键字：let
        只能用下划线、字母、数字、$组成，且数字不能开头
        字母严格区分大小写，如 Age 和 age 是不同的变量
        遵守小驼峰命名法
        */
        let name = 'changyu'
        console.log(name)
    </script>
</body>
</html>
