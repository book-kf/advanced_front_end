<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验rem适配</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        @media (width:375px) {
            html {
            /* 设置1个rem是设备宽的十分之一 */
            font-size: 37.5px;
            }
        }
        
        @media (width:414px) {
            html {
            font-size: 41.4px;
            }
        }

        .m {
            /* 用元素的宽除以一个rem的宽 */
            width: 1.813rem;
            height: 0.773rem;
            background-color: pink;
        }

    </style>
</head>
<body>
    <div class="m">
        
    </div>
    <script src="./js/flexible.js"></script>
</body>
</html>
