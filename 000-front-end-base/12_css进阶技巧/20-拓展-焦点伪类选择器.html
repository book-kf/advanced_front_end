<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 获得焦点的状态 */
        /* 获得焦点: 把光标点到input里面; 失去焦点: 把光标从input里面拿出来 */
        input:focus {
            background-color: pink;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="password">
    <input type="button">
</body>
</html>
